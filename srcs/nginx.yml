#---------DEPLOYMENT---------

apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: my-nginx
  name: my-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-nginx
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: my-nginx
    spec:
      containers:
      - image: nginx
        name: nginx-alpine
        imagePullPolicy: Never
        resources: {}
status: {}

---

#---------SERVICE---------
  apiVersion: v1
  kind: Service
  metadata:
    annotations:
      metallb.universe.tf/address-pool: default
    creationTimestamp: null
    labels:
      app: my-nginx
    name: nginx-svc
  spec:
    ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
    selector:
      app: my-nginx
    type: LoadBalancer
