#---------DEPLOYMENT---------

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        name: nginx-alpine
        imagePullPolicy: Never

---

#---------SERVICE---------
  apiVersion: v1
  kind: Service
  metadata:
    annotations:
      metallb.universe.tf/address-pool: default
    creationTimestamp: null
    labels:
      app: nginx
    name: nginx-svc
  spec:
    ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
    selector:
      app: nginx
    type: LoadBalancer
