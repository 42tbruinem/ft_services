apiVersion: v1
kind: Secret
metadata:
  name: grafana-secret
type: Opaque
stringData:
  GF_SECURITY_ADMIN_USER: admin
  GF_SECURITY_ADMIN_PASSWORD: pass
  GF_SERVER_DOMAIN: grafana-svc
  GF_SERVER_HTTP_PORT: "3000"
  GF_SERVER_PROTOCOL: http
  GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /var/lib/grafana/dashboards/overview.json
  GF_USERS_LOGIN_HINT: "Vul jouw naampie is lekker in hiero"
  GF_USERS_PASSWORD_HINT: "JIJ SPEELT MET MIJN PRIVE!!!"
  GF_AUTH_ANONYMOUS_ORG_ROLE: Editor
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grafana
  name: grafana-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
      name: grafana-pod
    spec:
      containers:
      - image: grafana
        envFrom:
          - secretRef:
              name: influxdb-secret
          - secretRef:
              name: grafana-secret
        env:
          - name: HOSTNAME
            value: http://grafana-svc:3000
        name: grafana
        imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/address-pool: default
  labels:
    app: grafana
  name: grafana-svc
spec:
  ports:
  - name: grafana-port
    port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: grafana
  type: LoadBalancer
