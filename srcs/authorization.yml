apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-service-access
  namespace: default

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: read-services
rules:
- apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "watch", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
    name: read-services
    namespace: default
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: read-services
subjects:
- kind: ServiceAccount
    name: pod-service-access
	namespace: default
